<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reset Password</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <form id="resetPasswordForm">
            <input type="password" id="newPassword" placeholder="New Password" required>
            <input type="password" id="confirmNewPassword" placeholder="Confirm New Password" required>
            <button type="submit" id="reset-password-btn">Update Password</button>
        </form>
    </div>
    <script>
    document.getElementById("reset-password-btn").addEventListener("click", function (e) {
        e.preventDefault();
        
        let identifier = localStorage.getItem("identifier"); // Get stored identifier
        let newPassword = document.getElementById("newPassword").value;
        let confirmPassword = document.getElementById("confirmNewPassword").value;

        if (newPassword !== confirmPassword) {
            alert("Passwords do not match!");
            return;
        }

        fetch("/reset-password", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ identifier: identifier, new_password: newPassword }),
        })
        .then(response => response.json())
        .then(data => {
            if (data.message) {
                alert("Password Reset Successfully!");
                window.location.href = "login.html"; // Redirect to login page
            } else {
                alert("Error: " + data.error);
            }
        })
        .catch(error => console.error("Error:", error));
    });

    </script>
</body>
</html>
